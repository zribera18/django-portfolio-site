{% extends "personal/header.html" %}
{% block content %}
    {% if entry_list %}
        <div class="container-fluid">
            {% for entry in entry_list %}
                <h4> {{ entry.title }} </h4>
			<ul>
                <p> {{ entry.body|safe|linebreaks }} </p>
			</ul>
            {% endfor %}
        </div>
    {% else %}
        <p> Wow, such empty. </p>
    {% endif %}
{% endblock %}
